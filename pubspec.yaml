name: musclebaba_design_round
description: Flutter design task given as a part of interview process at  MuscleBaba.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter
  flutter_neumorphic:
   git:
      url: https://github.com/tsvillain/Flutter-Neumorphic.git
  syncfusion_flutter_charts: ^19.2.62



dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^1.0.4


flutter:
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/manrope.ttf
    - family: MyCustomIcons
      fonts:
        - asset: assets/fonts/MyCustomIcons.ttf



  uses-material-design: true
  assets:
    - assets/images/
